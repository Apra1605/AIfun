<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tic Tac Toe</title>
    <style>
        /* Your existing styles unchanged for brevity */
    </style>
</head>
<body>

    <h1>Tic Tac Toe vs Gemini AI</h1>

    <div class="blob-container">
        <div class="blob"></div>
    </div>

    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="commentary-bubble" id="commentary">
            Awaiting your move...
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = 'YOUR_API_KEY_HERE';  // ← Replace in local test only
        const board = document.getElementById('board');
        const commentary = document.getElementById('commentary');
        let cells = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        function renderBoard() {
            board.innerHTML = '';
            cells.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.textContent = cell;
                if (!gameOver) {
                    cellDiv.onclick = () => handleMove(index);
                }
                board.appendChild(cellDiv);
            });
        }

        function handleMove(index) {
            if (cells[index] !== '' || gameOver) return;
            cells[index] = 'X';
            renderBoard();
            board.classList.add('disabled');
            requestAIMove();
        }

        function getPositions(player) {
            const posNames = [
                'top left', 'top middle', 'top right',
                'middle left', 'center', 'middle right',
                'bottom left', 'bottom middle', 'bottom right'
            ];
            return cells
                .map((val, idx) => val === player ? posNames[idx] : null)
                .filter(val => val)
                .join(', ') || 'none';
        }

        async function requestAIMove() {
            const xPositions = getPositions('X');
            const oPositions = getPositions('O');

            const prompt = `
You are playing Tic Tac Toe as O. You are the best Tic Tac Toe player possible.

Here is the current board:
X: ${xPositions}
O: ${oPositions}

If you or X has won (even based on the current board without making a move), reply ONLY with:
"O WON"
or
"X WON"

Otherwise, respond ONLY with:
- Your next move as a position in words (like: "middle left") on the first line.
- Then, a short commentary about your move as a second line.

EXAMPLES:
middle right
"I'm watching you carefully. Let's see your next move."
`;

            console.log("X Positions: " + xPositions);
            console.log("O Positions: " + oPositions);
            console.log("Prompt sent to Gemini:\n", prompt);

            commentary.textContent = 'AI is thinking...';

            const body = { contents: [{ parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + GEMINI_API_KEY,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    }
                );

                const data = await response.json();
                const aiResponse = data.candidates[0]?.content?.parts[0]?.text.trim() || '';

                console.log("AI Response:\n", aiResponse);

                if (aiResponse.includes('O WON') || aiResponse.includes('X WON')) {
                    commentary.textContent = aiResponse.includes('O WON') ? 'AI has won!' : 'You have won!';
                    gameOver = true;
                    board.classList.remove('disabled');
                    return;
                }

                const [moveLine, commentaryLine] = aiResponse.split('\n');
                const move = moveLine.trim().toLowerCase();
                const comment = commentaryLine ? commentaryLine.trim() : "Hmm... thinking...";

                applyAIMove(move);
                commentary.textContent = comment;

            } catch (error) {
                commentary.textContent = 'Error getting AI response.';
                console.error(error);
            }

            board.classList.remove('disabled');
        }

        function applyAIMove(position) {
            const posNames = [
                'top left', 'top middle', 'top right',
                'middle left', 'center', 'middle right',
                'bottom left', 'bottom middle', 'bottom right'
            ];

            const idx = posNames.indexOf(position);

            if (idx !== -1 && cells[idx] === '') {
                cells[idx] = 'O';
                renderBoard();
            }
        }

        renderBoard();
    </script>

</body>
</html>
