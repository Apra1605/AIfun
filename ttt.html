<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe vs Gemini AI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #00c9ff;
        }

        .top-section {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
            justify-content: center;
        }

        .blob-frame {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 201, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blob {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            border-radius: 33% 67% 70% 30% / 30% 30% 70% 70%;
            animation: morph 4s infinite ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 201, 255, 0.7);
        }

        @keyframes morph {
            0% { border-radius: 33% 67% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 60% 40% 30% 70% / 60% 40% 60% 40%; }
            100% { border-radius: 33% 67% 70% 30% / 30% 30% 70% 70%; }
        }

        .commentary-bubble {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            font-style: italic;
            font-size: 1em;
            line-height: 1.4em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 250px;
            min-height: 80px;
        }

        .game-container {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            gap: 40px;
            align-items: flex-start;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background: #0f0c29;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .cell {
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe vs Gemini AI</h1>

    <div class="top-section">
        <div class="blob-frame">
            <div class="blob"></div>
        </div>
        <div class="commentary-bubble" id="commentary">
            Awaiting your move...
        </div>
    </div>

    <div class="game-container">
        <div class="board" id="board"></div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyBELzK5j4T6kss4ZQSz4OLB7OLX-Bo_WO4';  // Replace for testing only

        const board = document.getElementById('board');
        const commentary = document.getElementById('commentary');
        let cells = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        function renderBoard() {
            board.innerHTML = '';
            cells.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.textContent = cell;
                if (!gameOver) {
                    cellDiv.onclick = () => handleMove(index);
                }
                board.appendChild(cellDiv);
            });
        }

        function handleMove(index) {
            if (cells[index] !== '' || gameOver) return;
            cells[index] = 'X';
            renderBoard();
            board.classList.add('disabled');
            requestAIMove();
        }

        function getPositions(player) {
            const posNames = [
                'top left', 'top middle', 'top right',
                'middle left', 'center', 'middle right',
                'bottom left', 'bottom middle', 'bottom right'
            ];
            return cells
                .map((val, idx) => val === player ? posNames[idx] : null)
                .filter(val => val)
                .join(', ') || 'none';
        }

        async function requestAIMove() {
            const xPositions = getPositions('X');
            const oPositions = getPositions('O');

            const prompt = `
You are playing Tic Tac Toe as O. You are the best Tic Tac Toe player possible.

Current board:
X: ${xPositions}
O: ${oPositions}

If someone has won, respond ONLY:
"O WON"
or
"X WON"

Otherwise:
- Reply with your move position (like "middle left") as the first line.
- Reply with a short commentary as the second line.
`;

            console.log("X Positions:", xPositions);
            console.log("O Positions:", oPositions);
            console.log("Prompt sent to Gemini:\n", prompt);

            commentary.textContent = 'AI is thinking...';

            const body = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };

            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + GEMINI_API_KEY,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    }
                );

                const data = await response.json();
                console.log("Full Gemini Response:", data);

                let aiResponse = '';

                if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    aiResponse = data.candidates[0].content.parts[0].text.trim();
                } else {
                    aiResponse = "ERROR: No valid response.";
                }

                console.log("AI Parsed Response:\n", aiResponse);

                if (aiResponse.includes('O WON') || aiResponse.includes('X WON')) {
                    commentary.textContent = aiResponse.includes('O WON') ? 'AI has won!' : 'You have won!';
                    gameOver = true;
                    board.classList.remove('disabled');
                    return;
                }

                const [moveLine, commentaryLine] = aiResponse.split('\n');
                const move = moveLine.trim().toLowerCase();
                const comment = commentaryLine ? commentaryLine.trim() : "Hmm... thinking...";

                applyAIMove(move);
                commentary.textContent = comment;

            } catch (error) {
                commentary.textContent = 'Error getting AI response.';
                console.error(error);
            }

            board.classList.remove('disabled');
        }

        function applyAIMove(position) {
            const posNames = [
                'top left', 'top middle', 'top right',
                'middle left', 'center', 'middle right',
                'bottom left', 'bottom middle', 'bottom right'
            ];

            const idx = posNames.indexOf(position);

            if (idx !== -1 && cells[idx] === '') {
                cells[idx] = 'O';
                renderBoard();
            }
        }

        renderBoard();
    </script>

</body>
</html>
