<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .content-glass {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 20vh;
        }

        .content-glass h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .content-glass p {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: rgba(255,255,255,0.8);
        }

        .content-glass button {
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s ease;
        }

        .content-glass button:hover {
            transform: scale(1.1);
        }

        .blob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            border-radius: 33% 67% 70% 30% / 30% 30% 70% 70%;
            transform: translate(-50%, -50%);
            animation: morph 8s infinite ease-in-out;
            filter: blur(100px);
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes morph {
            0% {
                border-radius: 33% 67% 70% 30% / 30% 30% 70% 70%;
            }
            50% {
                border-radius: 60% 40% 30% 70% / 60% 40% 60% 40%;
            }
            100% {
                border-radius: 33% 67% 70% 30% / 30% 30% 70% 70%;
            }
        }

        /* Popup Modal Styles */
        .modal {
            display: flex;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: white;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .game-list {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
        }

        .game-list li {
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.15);
            transition: background 0.3s;
        }

        .game-list li:hover {
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .close-btn {
            margin-top: 20px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .close-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="blob"></div>
        <div class="content-glass">
            <h1>AI Games Hub</h1>
            <p>Challenge powerful AI in futuristic games. Coming soon.</p>
            <button onclick="openModal()">Explore Games</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="gamesModal" class="modal">
        <div class="modal-content">
            <h2>Available Games</h2>
            <ul class="game-list">
                <li>♟️ Chess</li>
                <li>⭕ Tic-Tac-Toe</li>
            </ul>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('gamesModal');

        function openModal() {
            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
        }
    </script>

</body>
</html>
